<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Register</h3>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="mb-3">
            <label>Full Name</label>
            <input formControlName="name" class="form-control"
              [ngClass]="{'is-invalid': submitted && registerForm.controls['name'].invalid}">
            <div class="invalid-feedback">Name is required</div>
          </div>

          <div class="mb-3">
            <label>Email</label>
            <input formControlName="email" class="form-control"
              [ngClass]="{'is-invalid': submitted && registerForm.controls['email'].invalid}">
            <div class="invalid-feedback">
              <small *ngIf="registerForm.controls['email'].errors?.['required']">Email is required</small>
              <small *ngIf="registerForm.controls['email'].errors?.['email']">Invalid email format</small>
            </div>
          </div>

          <div class="mb-3">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{'is-invalid': submitted && registerForm.controls['password'].invalid}">
            <div class="invalid-feedback">
              <small *ngIf="registerForm.controls['password'].errors?.['required']">Password is required</small>
              <small *ngIf="registerForm.controls['password'].errors?.['minlength']">Min 6 characters</small>
            </div>
          </div>

          <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control"
              [ngClass]="{'is-invalid': submitted && registerForm.controls['confirmPassword'].invalid}">
            <div class="invalid-feedback">Please confirm password</div>
          </div>

          <div class="mb-3">
            <label>Location (optional)</label>
            <input formControlName="location" class="form-control">
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" formControlName="agreeTerms">
            <label class="form-check-label">I agree to the terms & conditions</label>
          </div>

          <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
        </form>

        <div class="text-center mt-3">
          <a routerLink="/login">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
