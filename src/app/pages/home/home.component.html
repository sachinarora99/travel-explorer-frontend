<div class="container my-5">
  <h2 class="text-center mb-4 fw-bold text-primary">üåç Explore Destinations</h2>

  <!-- üîç Search Bar -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control search-bar shadow-sm"
        placeholder="Search destinations by name or location..."
        [(ngModel)]="searchText"
        (input)="filterDestinations()"
      />
    </div>
  </div>

  <!-- üèù Destination Cards -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let d of filteredDestinations">
      <div class="card destination-card shadow-sm border-0">
        <div class="image-wrapper">
          <img [src]="'https:' + d.image" alt="{{ d.name }}">
        </div>
        <div class="card-body text-center">
          <h5 class="card-title fw-semibold">{{ d.name }}</h5>
          <p class="text-muted mb-3">{{ d.location }}</p>
          <a [routerLink]="['/destination', d.id]" class="btn btn-primary btn-sm px-4">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
