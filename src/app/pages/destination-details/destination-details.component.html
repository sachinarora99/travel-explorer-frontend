<div class="container my-5" *ngIf="!loading && destination">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0">
        <img [src]="'https:' + destination.image" class="card-img-top detail-image" alt="{{destination.name}}">
        <div class="card-body">
          <h2 class="fw-bold text-center text-primary">{{ destination.name }}</h2>
          <p class="text-center text-muted mb-4">
            <i class="bi bi-geo-alt-fill text-danger"></i> {{ destination.location }}
          </p>
          <div [innerHTML]="destination.descriptionHTML"></div>
          <div class="text-center mt-4">
            <a routerLink="/home" class="btn btn-outline-secondary">‚Üê Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="text-center my-5" *ngIf="loading">
  <div class="spinner-border text-primary" role="status"></div>
  <p class="mt-3">Loading destination...</p>
</div>
