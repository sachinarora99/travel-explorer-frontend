<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Login</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label>Email</label>
            <input
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && loginForm.controls['email'].invalid }"
            />
            <div class="invalid-feedback">
              <small *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</small>
              <small *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format</small>
            </div>
          </div>

          <div class="mb-3">
            <label>Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].invalid }"
            />
            <div class="invalid-feedback">Password is required</div>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger py-2">{{ errorMessage }}</div>

          <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>

        <div class="text-center mt-3">
          <a routerLink="/register">Don't have an account? Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
